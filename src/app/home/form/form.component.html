<div class="card flex flex-column md:flex-row gap-3">
    <form action="">
    <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="Username" [(ngModel)]="Name" name="Name" [required]="true" />
    </p-inputGroup>
    <p-inputGroup>
        <p-inputGroupAddon>â‚¹</p-inputGroupAddon>
        <input type="number" pInputText placeholder="Salaray" [(ngModel)]="Salaray" name="Salaray" [required]="true" />
        <p-inputGroupAddon>.0</p-inputGroupAddon>
    </p-inputGroup>
    <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-address-group"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="Contact Name" [(ngModel)]="Contact" name="Contact" [required]="true"/>
    </p-inputGroup>
    <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-phone"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="Aadhar No." [(ngModel)]="Aadhar" type="number" name="Aadhar" [required]="true"/>
    </p-inputGroup>
    <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-phone"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="PAN No." aria-required="true" [(ngModel)]="Pan" name="Pan" [required]="true"/>
    </p-inputGroup>
    <div class="card flex justify-content-center">
        <p-dropdown 
            [options]="roles" 
            [(ngModel)]="Type"
            placeholder="Select a Role" name="Role" [required]="true" />
    </div>
    <div class="card flex justify-content-center">
        <p-button label="Submit" (onClick)="addEmployee()" />
    </div>
</form>
<div class="card flex justify-content-center">
    <img [src]="imageSrc">
    <p-fileUpload 
        mode="basic" 
        chooseLabel="Choose" 
        chooseIcon="pi pi-upload"
        name="demo[]" 
        url="https://www.primefaces.org/cdn/api/upload.php" 
        accept=".jpg,.png,.pdf,.jpeg"
        auto="true"
        [maxFileSize]="1000000" 
        (onUpload)="onUpload($event)"
        [ariaRequired]="true"/>
</div>
</div>
